<html>
<head>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>

</head>
<body>
    <div class="container">
    <div class="jumbotron">
    <h2>Login</h2>
    {% if error %}<label class="control-label" for="inputError1"><strong>Error:</strong> {{ error }}</label>{% endif %}
    <form class="form-horizontal" action="{{ url_for('login') }}" method=post>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="formGroupInputLarge">Username:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="formGroupInputLarge" placeholder="username" name=username>
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="formGroupInputLarge">Passowrd:</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" id="formGroupInputLarge" placeholder="password" name=password>
            </div>
        </div>
        <input class="btn btn-default" type=submit value=Login>
    </form>
       </div>        
    </div>
</body>
</html>
